{% extends 'MyPage/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    </br>
    <div class="col-sm-12">
        <form method="POST" class="form-signin col-6 border border-secondary" style="padding: 20px;">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom" style="margin-bottom: 30px;">{{ page_title }}</legend>
                {{ form|crispy }}
            </fieldset>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>
{% endblock %}
