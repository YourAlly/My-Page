{% extends 'MyPage/base.html' %}

{% block content %}
    <img src='{{ target.profile.image.url }}' style='width:10%;' alt="No Profile Picture Set" class="rounded-circle"> 
    <h1>
    {{ target.username }}
    </h1>

    {{ target.email }}

    </br>
    {% if target == user %}
        
        <a href="{% url 'my-update-image' %}" class="text-secondary">Update Profile Picture</a></br>
        <a href="{% url 'my-update-email' %}" class="text-secondary">Update Email</a>

    {% elif target in user.profile.friends.all %}
        <a href="{% url 'my-remove' target.id %}" class="text-secondary">Remove from contacts</a>

    {% else %}
        <a href="{% url 'my-add' target.id %}" class="text-secondary">Add to contacts</a>
        
    {% endif %}
{% endblock %}
